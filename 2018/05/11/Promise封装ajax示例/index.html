ne">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;*使用Promise封装ajax*&#x2F;</span><br><span class="line">function getList(url, data) &#123;</span><br><span class="line">    return new Promise(function (resolve, reject) &#123;</span><br><span class="line">        $.ajax(&#123;</span><br><span class="line">            url: HanderServiceUrl+url,</span><br><span class="line">            type: &quot;POST&quot;,</span><br><span class="line">            dataType: &#39;json&#39;,</span><br><span class="line">            data: data,</span><br><span class="line">            success: function (json) &#123;</span><br><span class="line">                resolve(json)</span><br><span class="line">            &#125;,</span><br><span class="line">            error: function (err) &#123;</span><br><span class="line">                reject(json)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;*调用示例*&#x2F;</span><br><span class="line">&#x2F;*es6*&#x2F;</span><br><span class="line">getList(&quot;&#x2F;Eva_Manage&#x2F;Eva_ManageHandler.ashx&quot;, &#123;</span><br><span class="line">    Func: &quot;Get_Eva_Regular_A&quot;,</span><br><span class="line">    StartTime: null,</span><br><span class="line">    EndTime: null,</span><br><span class="line">    StudentUID: null,</span><br><span class="line">    TeacherUID: null,</span><br><span class="line">    IsBack_Log: true,</span><br><span class="line">    IncludeClass: false,</span><br><span class="line">    ExpertUID: GetLoginUser().UniqueNo,</span><br><span class="line">    IsCurrentSection: false,</span><br><span class="line">    &quot;SectionId&quot;: &#39;&#39;,</span><br><span class="line">    &quot;sort_nav_edu&quot;: &#39;&#39;,</span><br><span class="line">    PageIndex: 1,</span><br><span class="line">    PageSize: 3,</span><br><span class="line">    CourseUID: &#39;&#39;,</span><br><span class="line">    Key: &#39;&#39;</span><br><span class="line">&#125;).then(function (json) &#123;</span><br><span class="line">    console.log(json)</span><br><span class="line">&#125;)</span><br><span class="line">&#x2F;*es7*&#x2F;</span><br><span class="line">async function Get_Eva_Regular_Expert1(page) &#123;</span><br><span class="line">    var json &#x3D; await getList(&quot;&#x2F;Eva_Manage&#x2F;Eva_ManageHandler.ashx&quot;, &#123;</span><br><span class="line">        Func: &quot;Get_Eva_Regular_A&quot;,</span><br><span class="line">        StartTime: null,</span><br><span class="line">        EndTime: null,</span><br><span class="line">        StudentUID: null,</span><br><span class="line">        TeacherUID: null,</span><br><span class="line">        IsBack_Log: true,</span><br><span class="line">        IncludeClass: false,</span><br><span class="line">        ExpertUID: GetLoginUser().UniqueNo,</span><br><span class="line">        IsCurrentSection: false,</span><br><span class="line">        &quot;SectionId&quot;: &#39;&#39;,</span><br><span class="line">        &quot;sort_nav_edu&quot;: &#39;&#39;,</span><br><span class="line">        PageIndex: 1,</span><br><span class="line">        PageSize: 3,</span><br><span class="line">        CourseUID: &#39;&#39;,</span><br><span class="line">        Key: &#39;&#39;</span><br><span class="line">    &#125;)</span><br><span class="line">    console.log(json)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
